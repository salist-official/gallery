<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salist Gallery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }

        :root {
            --bg-primary: #161618;
            --bg-secondary: #161618;
            --bg-card: #242628;
            --text-primary: #fcfcfc;
            --text-secondary: #b5b5b5;
            --accent-color: #b5b5b5;
            --border-color: #393b3d;
            --hover-color: rgba(252, 252, 252, 0.1);
            --hover-border: #fcfcfc;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --active-color: #fcfcfc;
            --code-bg: #2d2d2d;
            --delete-color: #ff6b6b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            min-height: 100vh;
        }

        img {
            pointer-events: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .app-container {
            max-width: 680px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .header-title {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            height: 40px;
            background: var(--bg-card);
            border-radius: 50px;
            border: 1px solid var(--border-color);
            padding: 0 12px 0 40px;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            border-color: var(--hover-border);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .segmented-control {
            display: flex;
            gap: 3px;
        }

        .segment-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: transparent;
        }

        .segment-btn:hover {
            color: var(--text-primary);
            background: var(--hover-color);
        }

        .segment-btn.active {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .gallery-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: border-color 0.2s, transform 0.2s;
        }

        .card:hover {
            border-color: var(--text-secondary);
        }

        .card:active {
            transform: scale(0.99);
        }

        .card-header {
            display: flex;
            padding: 16px;
            gap: 16px;
            align-items: center;
        }

        .card-preview {
            width: 156px;
            height: 156px;
            border-radius: 10px;
            object-fit: cover;
            background: var(--code-bg);
            flex-shrink: 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .card-preview:hover {
            opacity: 0.8;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title-wrapper {
            overflow: hidden;
            margin-bottom: 8px;
            max-width: 100%;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
            white-space: nowrap;
            display: inline-block;
        }

        .card-title.scrolling {
            animation: scrollText 5s linear infinite;
            padding-right: 50px;
        }

        .card-title.scrolling::after {
            content: attr(data-text);
            padding-left: 50px;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 5px 4px;
        }

        .badge {
            font-size: 10px;
            padding: 0px 5px;
            border-radius: 15px;
            font-weight: 500;
            text-transform: uppercase;
            background: var(--code-bg);
            color: var(--text-secondary);
            border: 1px solid var(--accent-color);
        }

        .badge-gen {
            color: #0189ff;
            background: transparent;
            border-color: #0189ff;
        }

        .badge-edit {
            color: #fe0190;
            background: transparent;
            border-color: #fe0190;
        }

        .card-body {
            padding: 0 16px 16px 16px;
        }

        .prompt-container {
            background: var(--code-bg);
            border-radius: 10px;
            padding: 12px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prompt-text {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .prompt-container.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--code-bg));
            border-radius: 0 0 10px 10px;
            pointer-events: none;
        }

        .prompt-container.expanded .prompt-text {
            display: block;
            -webkit-line-clamp: unset;
        }

        .prompt-container.expanded::after {
            display: none;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .tg-button {
            flex: 1;
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .tg-button:hover {
            background: var(--hover-color);
            border-color: var(--text-secondary);
        }

        .tg-button:active {
            background: var(--hover-color);
        }

        .tg-button-filled {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .tg-button-filled:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            display: inline-block;
        }

        .lightbox-title.scrolling {
            display: inline-block;
            padding-right: 50px;
            animation: scrollTextContinuous 10s linear infinite;
        }

        .lightbox-title.scrolling::after {
            content: attr(data-text);
            padding-left: 50px;
        }

        @keyframes scrollTextContinuous {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .lightbox-header {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 101;
            transition: opacity 0.25s ease, transform 0.25s ease;
            margin-bottom: 20px;
            overflow: hidden;
            max-width: 90%;
            position: relative;
        }

        .lightbox-title-wrapper {
            overflow: hidden;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            width: 100%;
            height: 100%;
            padding: 20px;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .lightbox-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
            z-index: 102;
        }

        .lightbox-nav:hover {
            background: var(--hover-color);
            border-color: var(--text-secondary);
        }

        .lightbox-nav.prev {
            left: 10px;
        }

        .lightbox-nav.next {
            right: 10px;
        }

        .lightbox-footer {
            display: flex;
            justify-content: center;
            transition: opacity 0.25s ease, transform 0.25s ease;
            margin-top: 20px;
        }

        .lightbox-content.slide-out-left {
            opacity: 0;
            transform: translateX(-30px) scale(0.95);
        }

        .lightbox-content.slide-out-right {
            opacity: 0;
            transform: translateX(30px) scale(0.95);
        }

        .lightbox-content.slide-in-left {
            opacity: 0;
            transform: translateX(30px) scale(0.95);
        }

        .lightbox-content.slide-in-right {
            opacity: 0;
            transform: translateX(-30px) scale(0.95);
        }

        .lightbox-header.slide-out-left,
        .lightbox-footer.slide-out-left {
            opacity: 0;
            transform: translateX(-20px);
        }

        .lightbox-header.slide-out-right,
        .lightbox-footer.slide-out-right {
            opacity: 0;
            transform: translateX(20px);
        }

        .lightbox-header.slide-in-left,
        .lightbox-footer.slide-in-left {
            opacity: 0;
            transform: translateX(20px);
        }

        .lightbox-header.slide-in-right,
        .lightbox-footer.slide-in-right {
            opacity: 0;
            transform: translateX(-20px);
        }
        .lightbox-footer {
            display: flex;
            justify-content: center;
            transition: opacity 0.25s ease, transform 0.25s ease;
            margin-top: 20px;
        }


        .lightbox-copy-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lightbox-copy-btn:hover {
            background: var(--text-secondary);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--delete-color);
            transition: all 0.2s;
            z-index: 102;
        }

        .lightbox-close:hover {
            background: var(--hover-color);
            border-color: var(--text-secondary);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 200;
            pointer-events: none;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .scroll-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            z-index: 60;
            opacity: 0;
            pointer-events: none;
            box-shadow: var(--shadow);
        }

        .scroll-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .scroll-btn:hover {
            background: var(--hover-color);
            border-color: var(--text-secondary);
        }

        .scroll-btn svg {
            transition: transform 0.3s ease;
        }

        .scroll-btn.down svg {
            transform: rotate(180deg);
        }

        @media (min-width: 768px) {
            .gallery-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .footer {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            animation: 1s ease-out 0s 1 normal none running fadeIn;
            padding: 0px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body oncontextmenu="return false;" ondragstart="return false;">

    <div class="app-container">
        <header class="sticky-header" id="stickyHeader">
            <div class="header-title">Salist Gallery</div>
            <div class="search-wrapper">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search prompts...">
            </div>
            <div class="segmented-control">
                <div class="segment-btn active" data-filter="all">All</div>
                <div class="segment-btn" data-filter="generator">Generate</div>
                <div class="segment-btn" data-filter="editor">Edit</div>
            </div>
        </header>

        <main class="gallery-list" id="gallery">
        </main>
    </div>

    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <button class="lightbox-nav prev" onclick="navigateLightbox(-1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="lightbox-nav next" onclick="navigateLightbox(1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="lightbox-content">
            <div class="lightbox-header">
                <span id="lightboxBadge" class="badge"></span>
                <div class="lightbox-title-wrapper">
                    <span id="lightboxTitle" class="lightbox-title"></span>
                </div>
            </div>
            <img id="lightboxImg" src="" alt="Fullscreen Preview">
            <div class="lightbox-footer">
                <button id="lightboxCopyBtn" class="lightbox-copy-btn" onclick="copyLightboxPrompt()">Copy Prompt</button>
            </div>
        </div>
    </div>
    <button id="scrollBtn" class="scroll-btn" onclick="scrollToDirection()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <div id="toast" class="toast">Copied to clipboard</div>
    <div class="footer">
        Thanks to
        <a href="https://t.me/IDHIK" style="color:#0189ff; text-decoration:underline;">Hesam</a>
        &
        <span style="color:#0189ff;">Kate</span>
    </div>
    <div class="footer">© 2024-2025 Salist labs - by <span style="color:#fe0190">Elizaveta</span></div>

        const galleryEl = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.segment-btn');
        const toast = document.getElementById('toast');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxBadge = document.getElementById('lightboxBadge');
        const lightboxCopyBtn = document.getElementById('lightboxCopyBtn');
        const stickyHeader = document.getElementById('stickyHeader');
        const scrollBtn = document.getElementById('scrollBtn');

        let currentFilter = 'all';
        let currentLightboxIndex = 0;
        let filteredData = [];
        let currentLightboxPrompt = '';
        let lastScrollY = 0;
        let scrollDirection = 'up';
        let scrollTimeout = null;
        let touchStartX = 0;
        let touchEndX = 0;

        // Disable copy/paste/select
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('selectstart', (e) => {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        });

        // Scroll handling for header
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });

        function handleScroll() {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 30) {
                scrollDirection = 'down';
            } else {
                scrollDirection = 'up';
            }
            if (scrollDirection === 'down') {
                scrollBtn.classList.add('down');
            } else {
                scrollBtn.classList.remove('down');
            }

            if (Math.abs(currentScrollY - lastScrollY) > 5) {
                scrollBtn.classList.add('visible');

                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    scrollBtn.classList.remove('visible');
                }, 2000);
            }

            lastScrollY = currentScrollY;
        }

        function scrollToDirection() {
            if (scrollBtn.classList.contains('down')) {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function titleToFileName(title) {
            return './img/' + title + '.jpg';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function renderGallery(filterType, searchTerm = '') {
            galleryEl.innerHTML = '';
            const term = searchTerm.toLowerCase();

            filteredData = galleryData.filter(item => {
                const matchesType = filterType === 'all' || item.type === filterType;
                const matchesSearch = item.title.toLowerCase().includes(term) ||
                    item.prompt.toLowerCase().includes(term) ||
                    item.tags.some(tag => tag.toLowerCase().includes(term));
                return matchesType && matchesSearch;
            });

            if (filterType === 'all' && !searchTerm) {
                filteredData = shuffleArray(filteredData);
            }

            if (filteredData.length === 0) {
                galleryEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <div>No results found</div>
                    </div>`;
                return;
            }

            filteredData.forEach((item, index) => {
                const badgeClass = item.type === 'generator' ? 'badge-gen' : 'badge-edit';
                const badgeText = item.type === 'generator' ? 'GEN' : 'EDIT';
                const needsScroll = item.title.length > 15;
                const titleClass = needsScroll ? 'card-title scrolling' : 'card-title';
                const imgFileName = titleToFileName(item.title);
                const imgSrc = `${imgFileName}`;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="card-header">
                    <img src="${imgSrc}" class="card-preview" loading="lazy" onclick="openLightbox(${index})" onerror="this.src='img/error.jpg'">
                    <div class="card-info">
                        <div class="card-title-wrapper">
                            <div class="${titleClass}" data-text="${item.title}">${item.title}</div>
                        </div>
                        <div class="card-badges">
                            <span class="badge ${badgeClass}">${badgeText}</span>
                            ${item.tags.map(t => `<span class="badge">${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="prompt-container collapsed" onclick="togglePrompt(this)">
                        <div class="prompt-text">${item.prompt}</div>
                    </div>
                    <div class="card-actions">
                        <button class="tg-button tg-button-filled" onclick="copyText(this, \`${item.prompt.replace(/`/g, "\\`")}\`)">Copy Prompt</button>
                    </div>
                </div>
            `;
                galleryEl.appendChild(card);
            });

            document.querySelectorAll('.prompt-container').forEach(container => {
                const textEl = container.querySelector('.prompt-text');
                const lineHeight = parseFloat(getComputedStyle(textEl).lineHeight);
                const maxHeight = lineHeight * 3;
                if (textEl.scrollHeight <= maxHeight + 5) {
                    container.classList.remove('collapsed');
                }
            });
        }

        window.togglePrompt = (container) => {
            if (container.classList.contains('collapsed')) {
                container.classList.remove('collapsed');
                container.classList.add('expanded');
            } else if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                container.classList.add('collapsed');
            }
            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        };

        window.copyText = (btn, text) => {
            navigator.clipboard.writeText(text).then(() => {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                showToast();
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 1500);
            });
        };

        window.openLightbox = (index) => {
            currentLightboxIndex = index;
            updateLightboxContent();
            lightbox.classList.add('active');
            if (tg.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(closeLightbox);
            }
        };

        function updateLightboxContent() {
            const item = filteredData[currentLightboxIndex];
            if (!item) return;

            const imgSrc = titleToFileName(item.title);
            lightboxImg.src = imgSrc;
            lightboxTitle.textContent = item.title;

            const needsScroll = item.title.length > 30;
            if (needsScroll) {
                lightboxTitle.classList.add('scrolling');
                lightboxTitle.setAttribute('data-text', item.title);
            } else {
                lightboxTitle.classList.remove('scrolling');
                lightboxTitle.removeAttribute('data-text');
            }

            const badgeClass = item.type === 'generator' ? 'badge-gen' : 'badge-edit';
            const badgeText = item.type === 'generator' ? 'GEN' : 'EDIT';
            lightboxBadge.className = `badge ${badgeClass}`;
            lightboxBadge.textContent = badgeText;

            currentLightboxPrompt = item.prompt;
        }
        window.navigateLightbox = (direction) => {
            const content = document.querySelector('.lightbox-content');
            const header = document.querySelector('.lightbox-header');
            const footer = document.querySelector('.lightbox-footer');

            const outClass = direction > 0 ? 'slide-out-left' : 'slide-out-right';
            const inClass = direction > 0 ? 'slide-in-left' : 'slide-in-right';

            content.classList.add(outClass);
            header.classList.add(outClass);
            footer.classList.add(outClass);

            setTimeout(() => {
                currentLightboxIndex += direction;

                if (currentLightboxIndex < 0) {
                    currentLightboxIndex = filteredData.length - 1;
                } else if (currentLightboxIndex >= filteredData.length) {
                    currentLightboxIndex = 0;
                }

                updateLightboxContent();

                content.classList.remove(outClass);
                header.classList.remove(outClass);
                footer.classList.remove(outClass);

                content.classList.add(inClass);
                header.classList.add(inClass);
                footer.classList.add(inClass);

                setTimeout(() => {
                    content.classList.remove(inClass);
                    header.classList.remove(inClass);
                    footer.classList.remove(inClass);
                }, 50);

            }, 200);

            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        };
        window.copyLightboxPrompt = () => {
            navigator.clipboard.writeText(currentLightboxPrompt).then(() => {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                showToast();
                const btn = document.getElementById('lightboxCopyBtn');
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 1500);
            });
        };

        window.closeLightbox = () => {
            lightbox.classList.remove('active');
            if (tg.BackButton) {
                tg.BackButton.hide();
                tg.BackButton.offClick(closeLightbox);
            }
        };

        // Touch swipe for lightbox
        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    navigateLightbox(1); // Swipe left - next
                } else {
                    navigateLightbox(-1); // Swipe right - prev
                }
            }
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight') {
                navigateLightbox(1);
            } else if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGallery(currentFilter, searchInput.value);
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
            });
        });

        searchInput.addEventListener('input', (e) => {
            renderGallery(currentFilter, e.target.value);
        });

        renderGallery('all');

    </script>
</body>

</html>
